    /repositories:
      get:
        description: List Data Repositories
        produces:
        - application/json
        responses:
          "200":
            description: list of repositories
            schema:
              type: object
              properties:
                meta:
                  type: object
                data:
                  type: array
                  items:
                    $ref: "#/definitions/DataRepository"
                pagination:
                  type: object
    /repository/{id}:
      get:
        description: get details for a single data repository
        produces:
        - application/json
